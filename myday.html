<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
    <link href="Styles/general.css" rel="stylesheet" />
    <link href="Styles/homepage.css" rel="stylesheet" />
    <link href="Styles/myday.css" rel="stylesheet" />

    <script src="Js/home.js" async></script>
  </head>
  <body>
    <header id="header" class="main-header">
      <div class="header-menus logo">
        <img class="logosvg" src="Images/todologo.svg" alt="logo" />
        <button class="btn-header">ToDo</button>
      </div>
      <div class="header-menus myday">
        <img class="mydaylogo" src="Images/myday.svg" />
        <button class="btn-header">My Day</button>
      </div>
      <div class="header-menus calender">
        <img class="calenderlogo" src="Images/calander.svg" />
        <button class="btn-header">Calender</button>
      </div>
      <div class="header-menus projects">
        <img class="projectslogo" src="Images/projects.svg" />
        <button class="btn-header">Projects</button>
      </div>
      <div class="empty"></div>
      <div class="searchbar">
        <input
          class="searchbarinput"
          type="text"
          placeholder="Search everywhere......"
        />
        <img class="searchicon" src="Images/searchicon.svg" alt="search icon" />
      </div>
      <div class="username">
        <p id="username">hi, Adam!</p>
        <img class="account-image" src="Images/accountimage.svg" />
        <div class="notificationsbox"></div>
      </div>
    </header>
    <main class="main-content">
      <div class="pointer-shape"></div>
      <div id="mainbody" class="mainbox-myday">
        <div id="changebody" class="change-body"></div>
      </div>
    </main>
    <footer class="footer-window-myday">
      <div class="links">2022 ToDo Inc.</div>
      <div class="links">Security</div>
      <div class="links">Privacy</div>
      <div class="links">Terms</div>
      <div class="socials-myday">
        <div class="social-buttons">
          <img src="Images/instagram.svg" />
        </div>
        <div class="social-buttons">
          <img src="Images/facebook.svg" />
        </div>
        <div class="social-buttons">
          <img src="Images/twitter.svg" />
        </div>
        <div class="social-buttons">
          <img src="Images/youtube.svg" />
        </div>
      </div>
      <div class="language-button-myday">
        <select name="languages" class="language">
          <option value="Default">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Russian">Russian</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Spanish">Spainish</option>
        </select>
      </div>
      <div class="support-button">
        <div class="text-button">Support &amp; Resources</div>
        <img class="uparrow" src="Images/uparrow.svg" />
      </div>
    </footer>
  </body>
</html>
