<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
    <link href="Styles/general.css" rel="stylesheet" />
    <link href="Styles/homepage.css" rel="stylesheet" />

    <script src="Js/home.js" async></script>
  </head>
  <body>
    <header id="header" class="main-header">
      <div class="header-menus logo">
        <img
          class="logosvg"
          src="Images/todologo.svg"
          alt="logo"
          onclick="location.href='index.html'"
          type="button"
        />
        <button class="btn-header">ToDo</button>
      </div>
      <div class="empty-div-login"></div>
    <div class="header-menus">
      <button class="signup-button btn-header">
        Sign Up
      </button>

    </div>
     <div class="header-menus">
        <button class="signin-button btn-header">Sign In</button>
     </div>
    </header>


    <dialog  class="signin-modal">
<div class="form-signin">
<div class="text-signin">Sign In</div>

  <form class="signin-form" method="dialog">

    <div class="user-box">
<input type="text" required>
<label>Username</label>
    </div>
<div class="user-box">
<input type="password" required>
<label>Key Word</label>
</div>
<div>
<button class="btn-header signin-submit-button" type="submit">Sign In</button>
</div>

  </form>
  <button class="exit">X</button>
</div>
    </dialog>


  <dialog  class="signup-modal">
<div class="form-signup">
<div class="text-signup">Sign Up</div>

  <form class="signup-form" method="dialog">

    <div class="user-box">
<input type="text" required>
<label>Email</label>
    </div>
        <div class="user-box">
<input type="text" required>
<label>Username</label>
    </div>
<div class="user-box">
<input type="password" required>
<label>Password</label>
</div>
<div>
<button class="btn-header signup-submit-button" type="submit">Sign Up</button>
</div>

  </form>
  <button class="exit">X</button>
</div>
    </dialog>

    <main class="main-content">
    <div class="pointer-shape"></div>
    <div id="mainbody" class="mainbox">
      <div id="changebody" class="change-body">
        <div class="mainbox-left">
          <p class="homepagetext">
            ToDo gives you<br />
            focus from<br />
            work to play.
          </p>
          <p class="download-text">Available on</p>
          <div class="download-logos">
            <button class="download-app-button">
              <img src="Images/appstore.svg" />
            </button>
            <button class="download-app-button">
              <img src="Images/windowsstore.svg" />
            </button>
            <button class="download-app-button">
              <img src="Images/playstore.svg" />
            </button>
          </div>
        </div>
        <div class="mainbox-right">
          <div class="demo-image"></div>
          <div class="demo-image-above"></div>
        </div>
      </div>
    </div>
    </body></main>
    <footer class="footer-window">
      <div class="footer-left">
        <p>
          Join millions of people who organize work and<br />
          life at ToDo
        </p>
        <div class="socials">
          <button class="social-buttons">
            <img src="Images/instagram.svg" />
          </button>
          <button class="social-buttons">
            <img src="Images/facebook.svg" />
          </button>
          <button class="social-buttons">
            <img src="Images/twitter.svg" />
          </button>
          <button class="social-buttons">
            <img src="Images/youtube.svg" />
          </button>
        </div>
        <select name="languages" class="language">
          <option value="Default">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Russian">Russian</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Spanish">Spainish</option>
        </select>
      </div>
      <div class="empty-footer"></div>
      <div class="footer-right">
        <div class="company">
          <p class="footer-heading">Company</p>
          <p class="pointer">About Us</p>
          <p class="pointer">Contact Us</p>
          <p class="pointer">We are hiring!</p>
        </div>
        <div class="features">
          <p class="footer-heading">Features</p>
          <p class="pointer">How It Works</p>
          <p class="pointer">Pricing</p>
          <p class="pointer">For Teams</p>
        </div>
        <div class="resources">
          <p class="footer-heading">Resources</p>
          <p class="pointer">Privacy</p>
          <p class="pointer">Support Center</p>
          <p class="pointer">Terms of Service</p>
        </div>
      </div>
    </footer>
  </body>
</html>
