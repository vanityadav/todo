<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
    <link href="Styles/general.css" rel="stylesheet" />
    <link href="Styles/homepage.css" rel="stylesheet" />

    <script src="Js/getheader.js" async></script>
  </head>
  <body>
    <header id="header" class="main-header">
      <div class="header-menus logo">
        <img
          class="logosvg"
          src="Images/todologo.svg"
          alt="logo"
          onclick="location.href='index.html'"
          type="button"
        />
        <button class="btn-header">ToDo</button>
      </div>
      <div class="header-menus myday">
        <img class="mydaylogo" src="Images/myday.svg" />
        <button class="btn-header">My Day</button>
      </div>
      <div class="header-menus calender">
        <img class="calenderlogo" src="Images/calander.svg" />
        <button class="btn-header">Calender</button>
      </div>
      <div class="header-menus projects">
        <img class="projectslogo" src="Images/projects.svg" />
        <button class="btn-header">Projects</button>
      </div>
      <div class="empty"></div>
      <div class="searchbar">
        <input
          class="searchbarinput"
          type="text"
          placeholder="Search everywhere......"
        />
        <img class="searchicon" src="Images/searchicon.svg" alt="search icon" />
      </div>
      <div class="username">
        <p id="username">hi, Adam!</p>
        <img class="account-image" src="Images/accountimage.svg" />
        <div class="notificationsbox"></div>
      </div>
    </header>
    <div class="pointer-shape"></div>
    <div id="mainbody" class="mainbox">
      <div id="changebody" class="change-body">
        <div class="mainbox-left">
          <p class="homepagetext">
            ToDo gives you<br />
            focus from<br />
            work to play.
          </p>
          <p class="download-text">Available on</p>
          <div class="download-logos">
            <button class="download-app-button">
              <img src="Images/appstore.svg" />
            </button>
            <button class="download-app-button">
              <img src="Images/windowsstore.svg" />
            </button>
            <button class="download-app-button">
              <img src="Images/playstore.svg" />
            </button>
          </div>
        </div>
        <div class="mainbox-right">
          <div class="demo-image"></div>
          <div class="demo-image-above"></div>
        </div>
      </div>
    </div>
    <footer class="footer-window">
      <div class="footer-left">
        <p>
          Join millions of people who organize work and<br />
          life at ToDo
        </p>
        <div class="socials">
          <button class="social-buttons">
            <img src="Images/instagram.svg" />
          </button>
          <button class="social-buttons">
            <img src="Images/facebook.svg" />
          </button>
          <button class="social-buttons">
            <img src="Images/twitter.svg" />
          </button>
          <button class="social-buttons">
            <img src="Images/youtube.svg" />
          </button>
        </div>
        <select name="languages" class="language">
          <option value="Default">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Russian">Russian</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Spanish">Spainish</option>
        </select>
      </div>
      <div class="empty-footer"></div>
      <div class="footer-right">
        <div class="company">
          <p class="footer-heading">Company</p>
          <p class="pointer">About Us</p>
          <p class="pointer">Contact Us</p>
          <p class="pointer">We are hiring!</p>
        </div>
        <div class="features">
          <p class="footer-heading">Features</p>
          <p class="pointer">How It Works</p>
          <p class="pointer">Pricing</p>
          <p class="pointer">For Teams</p>
        </div>
        <div class="resources">
          <p class="footer-heading">Resources</p>
          <p class="pointer">Privacy</p>
          <p class="pointer">Support Center</p>
          <p class="pointer">Terms of Service</p>
        </div>
      </div>
    </footer>
  </body>
</html>
